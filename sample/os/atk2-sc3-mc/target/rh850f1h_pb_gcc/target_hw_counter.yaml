Ecuc:
  Os:
    OsInclude:
      OsIncludeFileName: target_hw_counter.h
    OSAP_for_MAIN_HW_COUNTER_CORE0:
      DefinitionRef: OsApplication
      OsApplicationCoreAssignment: 0
      OsTrusted: true
      OsAppCounterRef:
        - /Ecuc/Os/MAIN_HW_COUNTER_CORE0
      OsAppIsrRef:
        - /Ecuc/Os/C2ISR_for_MAIN_HW_COUNTER_CORE0
    MAIN_HW_COUNTER_CORE0:
      DefinitionRef: OsCounter
      OsCounterMaxAllowedValue: 0x1FFFFFFF
      OsCounterMinCycle: 4000
      OsCounterTicksPerBase: 10
      OsSecondsPerTick: 1.25e-07  # 1.0/TIMER_CLOCK_HZ
      OsCounterType: HARDWARE
      OsCounterIsrRef: /Ecuc/Os/C2ISR_for_MAIN_HW_COUNTER_CORE0
    C2ISR_for_MAIN_HW_COUNTER_CORE0:
      DefinitionRef: OsIsr
      OsIsrInterruptNumber: HWC_DTIM_CORE0_INTNO
      OsIsrInterruptPriority: HWC_DTIM_CORE0_INTPRI
      OsIsrCategory: CATEGORY_2
      OsIsrInterruptSource: ENABLE

    OSAP_for_MAIN_HW_COUNTER_CORE1:
      DefinitionRef: OsApplication
      OsApplicationCoreAssignment: 1
      OsTrusted: true
      OsApplicationHooks:
        OsAppErrorHook: false
        OsAppShutdownHook: false
        OsAppStartupHook: false
      OsAppCounterRef:
        - /Ecuc/Os/MAIN_HW_COUNTER_CORE1
      OsAppIsrRef:
        - /Ecuc/Os/C2ISR_for_MAIN_HW_COUNTER_CORE1
    MAIN_HW_COUNTER_CORE1:
      DefinitionRef: OsCounter
      OsCounterMaxAllowedValue: 0x1FFFFFFF
      OsCounterMinCycle: 4000
      OsCounterTicksPerBase: 10
      OsSecondsPerTick: 1.25e-07  # 1.0/TIMER_CLOCK_HZ
      OsCounterType: HARDWARE
      OsCounterIsrRef: /Ecuc/Os/C2ISR_for_MAIN_HW_COUNTER_CORE1
    C2ISR_for_MAIN_HW_COUNTER_CORE1:
      DefinitionRef: OsIsr
      OsIsrInterruptNumber: HWC_DTIM_CORE1_INTNO
      OsIsrInterruptPriority: HWC_DTIM_CORE1_INTPRI
      OsIsrStackSize: 0x250
      OsIsrCategory: CATEGORY_2
      OsIsrInterruptSource: ENABLE
