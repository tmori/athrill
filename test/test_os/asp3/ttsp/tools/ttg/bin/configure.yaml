# (TMO型用, タイムティック指定/タイムアウト値などに使用)
# [0より大きい整数]
  FOREVER_TIME      : 100
  ANY_ELAPSED_TIME  : 3000

# 相対時間
# (RELTIM型用, dly_tsk/sta_almなどに使用)
# [0以上の整数]
  RELATIVE_TIME_A   : 3
  RELATIVE_TIME_B   : 6
  RELATIVE_TIME_C   : 9

# 時間を止めないテストケースで用いる時間
# [0より大きい整数]
  ACTIVATE_ALARM_TIME : 30
  WAIT_ALARM_TIME     : 35

# セマフォ
# [0より大きい整数]
# [ANY_MAX_SEMCNT > ANY_NOW_SEMCNT]
  ANY_MAX_SEMCNT : 2
  ANY_NOW_SEMCNT : 1
# [0以上の整数]
# [ANY_MAX_SEMCNT >= ANY_INI_SEMCNT]
  ANY_INI_SEMCNT : 1

# 固定長メモリプール
# [0より大きい整数]
# [ANY_INI_BLKCNT >= ANY_NOW_BLKCNT]
  ANY_INI_BLKCNT : 2
  ANY_NOW_BLKCNT : 1
  ANY_BLKSZ      : 256
 
# 例外要因ビットパターン
# [TEXPTN_*，TEXPTN_0* がすべてビットユニークである]
# [0より大きい整数]
  TEXPTN_A  : 0x00000001
  TEXPTN_B  : 0x00000010
  TEXPTN_C  : 0x00000100
# [0以上の整数]
  TEXPTN_0A : 0x00000000

# 割込み優先度
# [文字列か0より小さい整数]
  INT_PRI_TIMER : timer_int_pri
  INT_PRI_HIGH  : TTSP_HIGH_INTPRI
  INT_PRI_MID   : TTSP_MID_INTPRI
  INT_PRI_LOW   : TTSP_LOW_INTPRI

# 割込みサービスルーチン優先度
# [1以上，16以下の整数]
# [ISR_PRI_HIGH < ISR_PRI_MID < ISR_PRI_LOW]
  ISR_PRI_HIGH : 9
  ISR_PRI_MID  : 10
  ISR_PRI_LOW  : 11

# 任意の割込み優先度マスク
# [文字列か0より小さい整数]
  ANY_IPM : TMIN_INTPRI

# タイマ割込みより低い任意の割込み優先度マスク
# [文字列か0より小さい整数]
  ANY_IPM_FOR_TIMER : timer_int_pri + 1

# 任意の属性
# [文字列か0以上の整数]
  ANY_ATT_CYC : TA_NULL
  ANY_ATT_INH : TA_NULL
  ANY_ATT_ISR : TA_NULL
  ANY_ATT_SEM : TA_NULL
  ANY_ATT_FLG : TA_NULL
  ANY_ATT_DTQ : TA_NULL
  ANY_ATT_PDQ : TA_NULL
  ANY_ATT_MBX : TA_NULL
  ANY_ATT_MPF : TA_NULL

# 任意のオブジェクトID
# [文字列か0以上の整数]
  ANY_OBJECT_ID : 1

# 任意のタスク状態
# [文字列か0以上の整数]
  ANY_TASK_STAT : TS_DORMANT

# 任意の待ちタスク要因
# [文字列か0以上の整数]
  ANY_TASK_WAIT : TS_WAIT_SLP 

# 任意のタスク例外禁止状態
# [文字列か0以上の整数]
  ANY_TEX_STAT : TTEX_ENA

# 任意のアラームハンドラ起動状態
# [文字列か0以上の整数]
  ANY_ALARM_STAT : TALM_STA

# 任意の周期ハンドラ起動状態
# [文字列か0以上の整数]
  ANY_CYCLIC_STAT : TCYC_STA

# 任意のデータ格納数
# [文字列か0以上の整数]
  ANY_DATA_CNT : 3

# 任意の番地
# [文字列か0以上の整数]
  ANY_ADDRESS : 0x12345678

# 任意のキューイング数
# [文字列か0以上の整数]
  ANY_QUEUING_CNT : 1

# 任意のスピンロック状態【FMP】
